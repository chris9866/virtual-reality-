<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <!-- Task 1: Using the color attribute make the following tree look better -->
      <a-entity rotation="0 0 0"  class="a-box" position="1 0 0">
      <a-sphere src="texture_grass.jpeg" position="0 4 -5" radius="1.25"></a-sphere>
      <a-sphere src="texture_grass.jpeg"  position="-1 3 -5" radius="1.25"></a-sphere>
      <a-sphere src="texture_grass.jpeg" position="1 3 -5" radius="1.25"></a-sphere>
      <a-cylinder src="texture_rock.jpeg"  position="0 0.75 -5" radius="0.5" height="3.5"></a-cylinder>
      </a-entity>

     <!-- Task 2: Using one of the texture images make the plane look like the ground.  Don't forget to repeat the image if it looks blurred. -->
      <a-plane src="texture_sand.jpeg " repeat="30 20" position="0 0 -4" rotation="-90 0 0" width="50" height="50"></a-plane>

      <!-- Task 3: Using either the sky or bk images, change the sky component -->
      <a-sky src="bk1.jpeg" reapeat="2 2"  > </a-sky>
    </a-scene>
  </body>
</html>
